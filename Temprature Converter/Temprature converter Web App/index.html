<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
      </style>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Value">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Value">
  </div>
  <div class="button">
  <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
  <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>

  <script src="script.js"></script>
</body>
</html>
