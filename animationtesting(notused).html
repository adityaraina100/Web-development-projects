<!DOCTYPE html>
<html>
  <head>
    <title>CSS Animation Example</title>
    <style>
      .box {
        width: 60px;
        height: 60px;
        background-color: rgb(0, 0, 0);
        animation-name: example;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      @keyframes example {
        from {image;}
        to {background-color: rgb(74, 74, 73);}
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
